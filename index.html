<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="module">
      import { WorkerSwarm } from "./js/swarm.js";

      const swarm = new WorkerSwarm({
        first: {
          path: "./js/first.worker.js",
          handles: ["TEST"],
          scale: 3,
        },
        second: {
          path: "./js/second.worker.js",
          handles: ["TEST"],
          scale: 1,
        },
        third: {
          path: "./js/third.worker.js",
          handles: [],
          scale: 1,
        },
      });

      swarm.post({ type: "TEST", payload: "Hello World" }).then((res) => {
        console.log(res);
      });
    </script>
  </body>
</html>
